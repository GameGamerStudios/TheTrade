prefix: '&8[&6&lT&e&lrade&8]&r'
logprefix: '[TheTrade]'
general:
  notPlayer: '%log_prefix% Only players can do this!'
  notOnline: '%prefix% &cThat player is not online!'
  fileError: '%log_prefix% Unable to create file "%file%"!'
  fileSaveError: '%log_prefix% Unable to save file "%file%"!'
  noVault: '%log_prefix% Vault AND an Economy Plugin was not found! Trading money WILL BE DISABLED.'
  unsupportedVersion: '%log_prefix% This version is not supported because one of the APIs we use does not support it! Trading currency WILL NOT WORK.'
update:
  checkFailed: '%log_prefix% Failed to check for plugin updates! '
  available: '%log_prefix% A new update is available! Current version: %current% Latest version: %latest% - Download: %url%'
  availableInGame: '%prefix% &eA new update is available! Click To Download: %url%'
  inGameHover: '&eClick To View Update'
command:
  trade:
    usage: '%prefix% &cInvalid usage! /trade <player>'
    needOtherPlayer: '%prefix% &cYou cannot trade with yourself!'
  admin:
    usage: '%prefix% &cInvalid usage! /tradeadmin help'
    activetrades:
      title: '%prefix% &eActive trades: &7(%amount%)'
      format: '&7%id%. &e%player1% &7- &e%player2%'
trade:
  newRequest: '%prefix% &eYou have a trade request from &a%player%. &a&lClick To Accept'
  acceptCommandHoverMsg: '&e/trade %player%'
  sent: '%prefix% &eYou sent a trade request to &a%player%. &eThey have &a%time%s &eto accept.'
  alreadySent: '%prefix% &cYou already sent a trade request!'
  sentExpired: '%prefix% &eYour trade request to &a%player% &eexpired.'
  receivedExpired: '%prefix% &eYour trade request from &a%player% &eexpired.'
  requesterDenied: '%prefix% &a%player% &cdenied your trade request.'
  requestedDenied: "%prefix% &cYou declined &a%player%'s &ctrade request."
  playerOffline: '%prefix% &cYou trade request could not be accepted because &a%player% &cis offline.'
  playerRequestCancel: '%prefix% &a%player% &ccanceled their trade request!'
  cancelPlayer: '%prefix% &cYou canceled the trade.'
  canceledOther: '%prefix% &a%player% &ccanceled the trade.'
  invalidMoneyInput: '%prefix% &cThat is not a valid amount!'
  notWithinRadius: '%prefix% &a%player% &cis too far away to trade! &7(Must be within %radius% blocks)'
  blacklistedItem: '%prefix% &cYou cannot trade that.'
  noMoney: '%prefix% &cYou cannot deposit more than you have!'
  complete: '%prefix% &eTrade Complete! Summary: '
  summaryPositive: '&7[&a+&7]&a %item% &7- &e%amount%x'
  summaryNegative: '&7[&c-&7]&c %item% &7- &e%amount%x'
  summaryPositiveMoney: '&7[&a+&7]&a $%amount%'
  summaryNegativeMoney: '&7[&c-&7]&c $%amount%'
gui:
  you: 'You'
  otherPlayer: '%player%'
  moneyitem:
    name: '&fAdd Money'
    lore:
      - ' '
      - '&eCurrent Value: &a$%amount%'
      - '&aClick To Set'
  othermoneyitem:
    name: "&f%player%'s Deposit"
    lore:
      - ' '
      - '&eCurrent Value: &a$%amount%'
      - ' '
      - '&7You will get this amount '
      - '&7once the trade is complete.'
  readyItem:
    name: '&bReady'
    lore:
      - ' '
      - '&eClick to complete trade'
  confirmedItem:
    name: '&dConfirmed'
    lore:
      - ' '
      - '&7Waiting for %player% to confirm.'
      - '&cClick to Cancel'
  timerItem:
    name: '&eCompleting in %time%s'
    lore:
      - ' '
      - '&cClick to Cancel'

